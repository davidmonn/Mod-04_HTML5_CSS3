<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="shortcut icon" href="../icoD.ico" type="image.x-icon">
    <style>
        .env {
            padding: 10px;
            padding-left: 90px;
            left: 60px;
        }
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </div>
        <div>
            <label for="imedia" >Media:</label>
            <input type="number" name="media" id="imedia" value="5" required min="1" max="10" placeholder="0 a 10" step="0.5">
        </div>
        <div>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" required >
        </div>
        <div>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required>
        </div>
        <div>
            <label for="ihora">Horario da Prova</label>
            <input type="time" name="hora" id="ihora" required>
        </div>
        <div style="display: inline-block;" class="env">
            <input type="submit" value="Enviar">
        </div>
        <div style="display: inline-block;" class="limp">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
