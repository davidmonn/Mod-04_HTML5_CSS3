<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="shortcut icon" href="../icoD.ico" type="image/x-icon">
    <style>
        div {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formularios</h1>
    <form action="cadastro.php">
        <div>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </div>
        <div>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </div>
        <div>
            <label for="ifoto">Foto de Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <br>
        <div>
            <input type="submit" valu="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
