<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de IFrame</title>
    <link rel="shortcut icon" href="../icoD.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        p {
            text-indent: 50px;
        }

        iframe {
            width: 200px;
            height: 200px;
            border: 5px dashed black;
        }



    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="400px" width="750px"><a href="https://www.cursoemvideo.com/" target="_blank">Clique aqui para o link.</a></iframe>
        
        
        para aprender a programar</p>

        <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe>tambem é muito legal, pena que nao funciona dentro de um <strong>Iframe.</strong></p>

        <p>
            O repositorio do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io" target="_blank">Clique aqui para acessar o link.</a></iframe>

            tambem é bem legal
        </p>
</body>
</html>
